<div class="add-room--modal">
  <button class="exit--btn" (click)="onCloseModal()">❌</button>
  <h3 class="title">Students</h3>
  <div class="room-name">
    <h4>Room name:</h4>
    <input type="text" [(ngModel)]="room" />
  </div>
  <ul>
    <app-chat-item
      *ngFor="let room of rooms"
      [item]="room"
      (notifyUserClicked)="userClicked($event)"
    ></app-chat-item>
  </ul>
  <button class="btn btn-primary create-btn" (click)="createRoom()">
    Create
  </button>
</div>
